{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Update Your Blog Post</h3>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Update Post</button>
  <a href="{% url 'blog:home' %}" class="btn btn-outline-danger ml-3">Cancel</a>
</form>
{% endblock %}
