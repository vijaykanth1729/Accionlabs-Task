<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary mb-3" data-toggle="modal" data-target="#exampleModal">
  More Description...
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ post.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ post.message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <a href="{% url 'blog:create' %}"><button type="button" class="btn btn-secondary">Create Post</button></a>
        <a href="{% url 'blog:palindrome' post.id %}"><button type="button" class="btn btn-warning">Check palindrome</button></a>
        <a href="{% url 'blog:delete' post.id %}"><button type="button" class="btn btn-danger">Delete Post</button></a>
        <a href="{% url 'blog:update' post.id %}"><button type="button" class="btn btn-info">Update Post</button></a>
      </div>
    </div>
  </div>
</div>
