{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Blog Post Deletion!</h3>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-outline-danger">Are you sure you want to delete ?</button>
  <button type="submit" class="btn btn-outline-primary ml-3"><a href="{% url 'blog:home' %}">Cancel Now</a></button>
</form>
{% endblock %}
